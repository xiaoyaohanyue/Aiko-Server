name: Build and test Aiko-Server
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/*.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/*.yml"
jobs:
  build:
    strategy:
      matrix:
        # Include amd64 on all platforms.
        goos: [linux]
        goarch: [amd64,  arm64]
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOARM: ${{ matrix.goarm }}
      CGO_ENABLED: 0
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3.3.0
      - name: Show workflow information 
        id: get_filename
        run: |
          export _NAME=$(jq ".[\"$GOOS-$GOARCH$GOARM$GOMIPS\"].friendlyName" -r < .github/build/friendly-filenames.json)
          echo "GOOS: $GOOS, GOARCH: $GOARCH, GOARM: $GOARM, GOMIPS: $GOMIPS, RELEASE_NAME: $_NAME"
          echo "::set-output name=ASSET_NAME::$_NAME"
          echo "ASSET_NAME=$_NAME" >> $GITHUB_ENV
    
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ^1.20

      - name: Get project dependencies
        run: go mod download
      
      - name: Get release version
        if: ${{ github.event_name == 'release' }}
        run: |
          echo "version=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV

      - name: Get other version
        if: ${{ github.event_name != 'release' }}
        run: |
          echo "version=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Aiko-Server
        run: |
          echo "version: $version"
          mkdir -p build_assets
          go build -v -o build_assets/Aiko-Server -trimpath -ldflags "-X 'github.com/Github-Aiko/Aiko-Server/cmd.version=$version' -s -w -buildid="
     
      - name: Prepare to release
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 60
          retry_wait_seconds: 60
          max_attempts: 5
          command: |
            cp ${GITHUB_WORKSPACE}/README.md ./build_assets/README.md
            cp ${GITHUB_WORKSPACE}/LICENSE ./build_assets/LICENSE
            cp ${GITHUB_WORKSPACE}/Aiko-Server/dns.json ./build_assets/dns.json
            cp ${GITHUB_WORKSPACE}/Aiko-Server/route.json ./build_assets/route.json
            cp ${GITHUB_WORKSPACE}/Aiko-Server/custom_outbound.json ./build_assets/custom_outbound.json
            cp ${GITHUB_WORKSPACE}/Aiko-Server/custom_inbound.json ./build_assets/custom_inbound.json
            cp ${GITHUB_WORKSPACE}/Aiko-Server/AikoBlock ./build_assets/AikoBlock
            cp ${GITHUB_WORKSPACE}/Aiko-Server/acces.log.example ./build_assets/acces.log
            cp ${GITHUB_WORKSPACE}/Aiko-Server/error.log.example ./build_assets/error.log
            cp ${GITHUB_WORKSPACE}/Aiko-Server/aiko.yml.example ./build_assets/aiko.yml
            LIST=('geoip geoip geoip' 'domain-list-community dlc geosite')
            for i in "${LIST[@]}"
            do
              INFO=($(echo $i | awk 'BEGIN{FS=" ";OFS=" "} {print $1,$2,$3}'))
              DOWNLOAD_URL="https://raw.githubusercontent.com/v2fly/${INFO[0]}/release/${INFO[1]}.dat"
              FILE_NAME="${INFO[2]}.dat"
              echo -e "Downloading ${DOWNLOAD_URL}..."
              curl -L "${DOWNLOAD_URL}" -o ./build_assets/${FILE_NAME}
              echo -e "Verifying HASH key..."
              HASH="$(curl -sL "${DOWNLOAD_URL}.sha256sum" | awk -F ' ' '{print $1}')"
              [ "$(sha256sum "./build_assets/${FILE_NAME}" | awk -F ' ' '{print $1}')" == "${HASH}" ] || { echo -e "The HASH key of ${FILE_NAME} does not match cloud one."; exit 1; }
            done
            
      - name: Create ZIP archive
        shell: bash
        run: |
          pushd build_assets || exit 1
          touch -mt $(date +%Y01010000) *
          zip -9vr ../Aiko-Server-$ASSET_NAME.zip .
          popd || exit 1
          FILE=./Aiko-Server-$ASSET_NAME.zip
          DGST=$FILE.dgst
          for METHOD in {"md5","sha1","sha256","sha512"}
          do
            openssl dgst -$METHOD $FILE | sed 's/([^)]*)//g' >>$DGST
          done
      - name: Change the name
        run: |
          mv build_assets Aiko-Server-$ASSET_NAME
          
      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Aiko-Server-${{ steps.get_filename.outputs.ASSET_NAME }}
          path: |
            ./Aiko-Server-${{ steps.get_filename.outputs.ASSET_NAME }}/*